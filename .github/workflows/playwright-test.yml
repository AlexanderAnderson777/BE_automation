name: Run Playwright Tests Every Hour and Send Daily Summary

on:
  schedule:
    - cron: '0 * * * *' # Hourly
    - cron: '0 0 * * *' # Daily
  workflow_dispatch:

jobs:
  hourly_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests
        run: npx playwright test

  daily_summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Daily Summary
        run: |
          echo "Hello," > summary.txt
          echo "" >> summary.txt
          echo "Here is the summary of Playwright test runs for the day:" >> summary.txt
          echo "" >> summary.txt
          gh run list --limit 24 --json conclusion,name,workflowName,status,createdAt \
            -q '.[] | "\(.workflowName): \(.status) (\(.conclusion))"' >> summary.txt
          echo "" >> summary.txt
          echo "Regards," >> summary.txt
          echo "GitHub Actions" >> summary.txt

      - name: Check Summary Content
        run: |
          echo "Contents of summary.txt:"
          cat summary.txt

      - name: Send Daily Summary Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: Daily Playwright Test Summary
          body: |
            $(cat summary.txt)
          to: alexander.v.kolesnyk@gmail.com
          from: ${{ secrets.GMAIL_USERNAME }}
